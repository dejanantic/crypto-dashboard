<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Dashboard -- All Your Cryptos In One Place</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="app-container">
      <aside class="sidebar border-right">
        <button class="sidebar-toggle btn" id="sidebar-toggle">
          <i class="fas fa-angle-double-right"></i>
        </button>
        <ul class="nav h-100 flex-column">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              <i class="fas fa-chart-bar"></i
              ><span class="link-text">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="transactions.html" class="nav-link active">
              <i class="fas fa-exchange-alt"></i
              ><span class="link-text">Transactions</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="account.html" class="nav-link">
              <i class="fas fa-user"></i><span class="link-text">Account</span>
            </a>
          </li>
          <li class="nav-item mt-auto">
            <a href="#" class="nav-link">
              <i class="fas fa-sign-out-alt"></i
              ><span class="link-text">Log out</span>
            </a>
          </li>
        </ul>
      </aside>
      <main class="app-main">
        <header
          class="sticky-top border-bottom justify-content-between bg-white align-items-center px-5 py-3 d-flex"
        >
          <div id="logo" class="logo h1">Crypto Tracker</div>
          <form class="form-inline w-50">
            <input
              class="form-control mr-sm-2 flex-grow-1"
              type="search"
              placeholder="Search coins"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </header>
        <article class="main-content">
          <h1>Transactions</h1>
        </article>
      </main>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
