<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Dashboard -- All Your Cryptos In One Place</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="app-container">
      <aside class="sidebar border-right">
        <button class="sidebar-toggle btn" id="sidebar-toggle">
          <i class="fas fa-angle-double-right"></i>
        </button>
        <ul class="nav h-100 flex-column">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              <i class="fas fa-chart-bar"></i
              ><span class="link-text">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="transactions.html" class="nav-link">
              <i class="fas fa-exchange-alt"></i
              ><span class="link-text">Transactions</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="account.html" class="nav-link active">
              <i class="fas fa-user"></i><span class="link-text">Account</span>
            </a>
          </li>
          <li class="nav-item mt-auto">
            <a href="#" class="nav-link">
              <i class="fas fa-sign-out-alt"></i
              ><span class="link-text">Log out</span>
            </a>
          </li>
        </ul>
      </aside>
      <main class="app-main">
        <header
          class="sticky-top border-bottom bg-white justify-content-between align-items-center px-5 py-3 d-flex"
        >
          <div id="logo" class="logo h1">Crypto Tracker</div>
          <form class="form-inline w-50">
            <input
              class="form-control mr-sm-2 flex-grow-1"
              type="search"
              placeholder="Search coins"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </header>
        <article class="main-content">
          <div class="account d-flex flex-column justify-content-center">
            <div class="row mb-3 d-flex justify-content-center">
              <div class="col-12 col-md-3">
                <img
                  src="./images/profile.jpg"
                  class="img-thumbnail profile-pic rounded-circle"
                  alt="Profile picture"
                />
                <div class="user-info d-inline-block align-self-center">
                  <p class="h2">Dejan Antic</p>
                  <small class="text-muted">Oslo, Norway</small>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <form id="account-form" class="w-75">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputFirstName">First name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputFirstName"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputLastName">Last name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputLastName"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" />
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputPassword">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword2">Repeat password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword2"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" />
                  </div>
                  <div class="form-group">
                    <label for="inputCountry">Country</label>
                    <input type="text" class="form-control" id="inputCountry" />
                  </div>
                  <button type="submit" class="btn btn-primary">
                    Save changes
                  </button>
                </form>
              </div>
            </div>
          </div>
        </article>
      </main>
    </div>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
