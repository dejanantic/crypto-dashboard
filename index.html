<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard -- All Your Cryptos In One Place</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="app-container">
    <aside class="sidebar border-right">
      <button class="sidebar-toggle btn"><i class="fas fa-angle-double-left"></i></button>
      <ul class="nav h-100 flex-column">
        <li class="nav-item">
          <a href="index.html" class="nav-link active">
            <i class="fas fa-chart-bar"></i>Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a href="transactions.html" class="nav-link">
            <i class="fas fa-exchange-alt"></i>Transactions
          </a>
        </li>
        <li class="nav-item">
          <a href="account.html" class="nav-link">
            <i class="fas fa-user"></i>Account
          </a>
        </li>
        <li class="nav-item mt-auto">
          <a href="#" class="nav-link">
            <i class="fas fa-sign-out-alt"></i>Log out
          </a>
        </li>
      </ul>
    </aside>
    <main class="app-main">
      <header class="sticky-top border-bottom justify-content-between bg-white align-items-center px-5 py-3 d-flex">
        <div id="logo" class="logo h1">Crypto Tracker</div>
        <form class="form-inline w-50">
          <input class="form-control mr-sm-2 flex-grow-1" type="search" placeholder="Search coins" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </header>
      <article class="main-content">
        <div class="coin-details" id="coin-details" data-status="hidden">
          <button type="button" id="close-details-section" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <!-- Simple Bootstrap -->
          <div class="row mb-4">
            <div class="col-sm-6 col-md-3">
              <div class="coin-card mb-3 d-flex">
                <img src="" alt="Coin image" class="coin-image" id="coin-image">
                <div class="coin-id ml-3">
                  <h5 class="coin-name card-title" id="coin-name"></h5>
                  <h6 class="coin-symbol card-subtitle text-muted" id="coin-symbol"></h6>
                </div>
              </div>
              <p class="current-price display-4" id="coin-price"></p>
            </div>
            <div class="col-sm-6 col-md-3">
              <div class="coin-extras">
                <div class="market-cap d-flex border-bottom mb-2">
                  <p class="font-weight-bold d-inline-block mr-auto">Market cap</p>
                  <p id="market-cap"></p>
                </div>
                <div class="market-cap d-flex border-bottom mb-3">
                  <p class="font-weight-bold d-inline-block mr-auto">24h Volume</p>
                  <p id="volume"></p>
                </div>
                <div class="market-cap d-flex">
                  <p class="font-weight-bold d-inline-block mr-auto">24h Low/High</p>
                  <p id="low-high"></p>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="coin-chart" id="coin-chart">Chart goes here</div>
            </div>
          </div>
        </div>
        <table id="crypto-table" class="table table-hover" data-page="1">
          <thead>
            <tr>
              <th class="text-left" scope="col">Coin</th>
              <th class="text-right" scope="col">Price</th>
              <th class="text-right" scope="col">24 Hours</th>
              <!-- <th scope="col">Last 7 Days</th> -->
            </tr>
          </thead>
          <tbody>
            <!-- Coins go here -->
          </tbody>
        </table>
        <nav aria-label="Coin page navigation">
          <ul class="pagination justify-content-center" id="pagination">
            <li class="page-item disabled" data-page="previous"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item active" data-page="1"><a class="page-link" href="#">1</a></li>
            <li class="page-item" data-page="2"><a class="page-link" href="#">2</a></li>
            <li class="page-item" data-page="3"><a class="page-link" href="#">3</a></li>
            <li class="page-item" data-page="next"><a class="page-link" href="#">Next</a></li>
          </ul>
        </nav>
      </article>
    </main>
  </div>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
