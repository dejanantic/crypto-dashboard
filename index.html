<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Dashboard -- All Your Cryptos In One Place</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <div class="app-container">
      <aside class="sidebar border-right" id="sidebar">
        <button class="sidebar-toggle btn" id="sidebar-toggle">
          <i class="fas fa-angle-double-left"></i>
        </button>
        <ul class="nav h-100 flex-column">
          <li class="nav-item">
            <a href="index.html" class="nav-link active">
              <i class="fas fa-chart-bar"></i
              ><span class="link-text">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="transactions.html" class="nav-link">
              <i class="fas fa-exchange-alt"></i
              ><span class="link-text">Transactions</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="account.html" class="nav-link">
              <i class="fas fa-user"></i><span class="link-text">Account</span>
            </a>
          </li>
          <li class="nav-item mt-auto">
            <a href="#" class="nav-link">
              <i class="fas fa-sign-out-alt"></i
              ><span class="link-text">Log out</span>
            </a>
          </li>
        </ul>
      </aside>
      <main class="app-main">
        <header
          class="border-bottom justify-content-between bg-white align-items-center px-5 py-3 d-flex"
        >
          <div id="logo" class="logo h1 d-none d-md-block">Crypto Tracker</div>
          <div id="logo-small" class="logo h3 d-md-none">Crypto Tracker</div>
        </header>
        <article class="main-content">
          <div class="coin-details" id="coin-details" data-status="hidden">
            <button
              type="button"
              id="close-details-section"
              class="close"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <div class="row mb-2">
              <!-- First column -->
              <div class="col-sm-12 col-md-12">
                <!-- Row for the card, price and meta -->
                <div class="row">
                  <!-- Coin card -->
                  <div class="col-sm-12 col-md-6 basic-coin-data">
                    <div class="row">
                      <div class="col-sm-6 col-md-12 mb-md-3">
                        <div class="coin-card d-flex">
                          <img
                            src=""
                            alt="Coin image"
                            class="coin-image"
                            id="coin-image"
                          />
                          <div class="coin-id ml-3">
                            <h5
                              class="coin-name card-title"
                              id="coin-name"
                            ></h5>
                            <h6
                              class="coin-symbol card-subtitle text-muted"
                              id="coin-symbol"
                            ></h6>
                          </div>
                        </div>
                      </div>
                      <!-- Coin price -->
                      <div class="col-sm-6 col-md-12">
                        <p class="current-price h1" id="coin-price"></p>
                      </div>
                    </div>
                  </div>

                  <!-- Coin meta -->
                  <div class="col-sm-12 col-md-6">
                    <div class="coin-extras">
                      <div class="market-cap d-flex border-bottom mb-2">
                        <p class="font-weight-bold d-inline-block mr-auto">
                          Market cap
                        </p>
                        <p id="market-cap"></p>
                      </div>
                      <div class="market-cap d-flex border-bottom mb-3">
                        <p class="font-weight-bold d-inline-block mr-auto">
                          24h Vol
                        </p>
                        <p id="volume"></p>
                      </div>
                      <div class="market-cap d-flex">
                        <p class="font-weight-bold d-inline-block mr-auto">
                          24h Low/High
                        </p>
                        <p id="low-high"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Second column -->
              <div class="col-sm-12 col-md-12 px-0">
                <div class="coin-chart" id="coin-chart"></div>
              </div>
            </div>
          </div>
          <div class="table-container">
            <table id="crypto-table" class="table table-hover" data-page="1">
              <thead>
                <tr>
                  <th class="text-left" scope="col" data-coin-data="coin">
                    Coin
                  </th>
                  <th class="text-right" scope="col" data-coin-data="price">
                    Price
                  </th>
                  <th class="text-right" scope="col" data-coin-data="1-hour">
                    1h
                  </th>
                  <th class="text-right" scope="col" data-coin-data="24-hours">
                    24h
                  </th>
                  <th class="text-right" scope="col" data-coin-data="7-days">
                    7d
                  </th>
                  <th
                    class="text-center"
                    scope="col"
                    data-coin-data="sparkline"
                  >
                    Last 7 Days
                  </th>
                  <!-- <th scope="col">Last 7 Days</th> -->
                </tr>
              </thead>
              <tbody>
                <!-- Coins go here -->
              </tbody>
            </table>
          </div>
          <nav aria-label="Coin page navigation" class="mt-3">
            <ul class="pagination justify-content-center" id="pagination">
              <li class="page-item disabled" data-page="previous">
                <a class="page-link" href="#">Previous</a>
              </li>
              <li class="page-item active" data-page="1">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item" data-page="2">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item" data-page="3">
                <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item" data-page="next">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </article>
      </main>
    </div>
    <script
      src="./node_modules/apexcharts/dist/apexcharts.min.js"
      type="text/javascript"
    ></script>
    <script
      src="./node_modules/jquery/dist/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="./js/dashboard.js" type="text/javascript"></script>
  </body>
</html>
